<script>

document.write("<h2>while loop</h2>");


let no = parseInt(prompt("enter the no:-"));

// while loop
    let i=1;

     
function loop(){

        // let no = parseInt(prompt("enter the no:-"));
        // let i=1;

       while(i<=10){

        let multiplication = i * no;

          document.write("<p>"+no+" x "+i+" = "+multiplication+"</p>");
          i++;
       }   
    }

    loop();
  
    // For loop
   
    document.write("<h2>For loop</h2>");

    function loops(){

        // let no = parseInt(prompt("enter the no:-"));
        // let i=1;

        for (let i = 1; i <= 10; ++i){
            document.write("<p>"+no+" x "+i+" = "+no+"</p>");
        }
    }

    loops();
</script>
