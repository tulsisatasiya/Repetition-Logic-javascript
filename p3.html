<script>
//  For loop

  document.write("<h2>For loop</h2>");

  let a = 1;
  for(let i =0 ; i < 8; i ++){
    a = a * 2;
  }
  document.write("2 ^ 8 :- "+ a+" ");

  // while loop


  document.write("<h2>while loop</h2>");
  
  let b = 1;
  let c = 0;
  while(c < 8){
    c++;
     b *=2;
  }
  document.write("2 ^ 8 :- "+ b +" ");
  

</script>
