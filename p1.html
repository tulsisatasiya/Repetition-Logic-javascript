<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> sum of 10 numbers</title>
</head>
<body>

    <script>

    //   for loop

    document.write("<h2>for loop</h2>");


        let sum = 0;
        for(let i = 0; i <= 10; i++){
            sum += i;
        }

        document.write("Sum of 10 number is :- " + sum +"</br></br></br>");



        // while loop

        document.write("<h3>while loop</h3>");

        let a = 0;
        let b = 0;

        while(a<=10){
            b += a;
            a++;
        }

        document.write("Sum of 10 number is :- " + b +"</br></br></br>");

    </script>
    
</body>
</html>
